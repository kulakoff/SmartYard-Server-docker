server {
        server_name default_server;
        listen 80 default_server;
        listen [::]:80 default_server;
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        ssl_certificate /etc/nginx/conf.d/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/conf.d/certs/nginx.key;
        index index.php index.html;

        location / {
                root /var/www/html/client;
                try_files $uri $uri/ =404;
        }

	    # RBT frontend api
	location /frontend {
                rewrite ^.*$ /frontend.php last;
        }

        location = /frontend.php {
                root /var/www/html/server;
                include                         fastcgi_params;
                fastcgi_param SCRIPT_FILENAME   $document_root$fastcgi_script_name;
                fastcgi_pass                    app:9000;
        }

        # RBT mobile api
	location /mobile {
                rewrite ^.*$ /mobile.php last;
        }

        location = /mobile.php {
                root /var/www/html/server;
                include                         fastcgi_params;
                fastcgi_param SCRIPT_FILENAME   $document_root$fastcgi_script_name;
                fastcgi_pass                    app:9000;
        }

	# RBT asterisk API
        location /asterisk {
                rewrite ^.*$ /asterisk.php last;
        }

        location = /asterisk.php {
                allow 172.28.0.0/24;
                deny all;
                root /var/www/html/server;
                include                         fastcgi_params;
                fastcgi_param SCRIPT_FILENAME   $document_root$fastcgi_script_name;
                fastcgi_pass                    app:9000;
        }
	
	# RBT Kamailio API
	location  /kamailio {
		rewrite ^.*$ /kamailio.php last;
	}

	location = /kamailio.php {
                allow 172.28.0.0/24;
                deny all;
                root /var/www/html/server;
                include                         fastcgi_params;
                fastcgi_param SCRIPT_FILENAME   $document_root$fastcgi_script_name;
                fastcgi_pass                    app:9000;
	}


        # RBT internal API
	location /internal {
                rewrite ^.*$ /internal.php last;
        }

        location = /internal.php {
                allow 172.28.0.0/24;
                deny all;
                root /var/www/html/server;
                include                         fastcgi_params;
                fastcgi_param SCRIPT_FILENAME   $document_root$fastcgi_script_name;
                fastcgi_pass                    app:9000;
        }

        location ~ \.php$ {
                try_files                       $uri =404;
                fastcgi_split_path_info        ^(.+\.php)(/.+)$;
                fastcgi_pass                    app:9000;
                fastcgi_index                   index.php;
                include                         fastcgi_params;
                fastcgi_param SCRIPT_FILENAME   $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO         $fastcgi_path_info;
        }

        location /wss {
                proxy_pass http://ws-backend/ws;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 43200000;
        }

        location /mqtt {
                proxy_pass http://127.0.0.1:8081;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_read_timeout 43200000;
        }

